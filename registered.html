<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="数据统计后台管理">
	<meta name="author" content="邱宝林">
	<title>注册基本信息</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<!--[if IE 7]>
		<link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css">
	<![endif]-->

	<link rel="stylesheet" href="css/xx-admin.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
		<div class="container">
			<div class="alert">
				<strong>骚年！快点加入我们吧！</strong>
			</div>
			<form class="form-horizontal form-signin" action="login.html">
				<div class="form-group  text-right">
					<lable class="col-sm-3 " for="username">
						<i class="icon-user icon-2x"></i>
					</lable>
					<div class="col-sm-8">
						<input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名">
					</div>
				</div>
				<div class="form-group  text-right">
					<lable class="col-sm-3 " for="password">
						<i class="icon-eye-close icon-2x"></i>
					</lable>
					<div class="col-sm-8">
						<input type="text" id="password" name="password" class="form-control" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group  text-right">
					<lable class="col-sm-3 " for="pwd">
						<i class="icon-eye-close icon-2x"></i>
					</lable>
					<div class="col-sm-8">
						<input type="text" id="pwd" name="pwd" class="form-control" placeholder="确认密码">
					</div>
				</div>
				<div class="form-group  text-right">
					<lable class="col-sm-3 " for="mail">
						<i class=" icon-envelope icon-2x"></i>
					</lable>
					<div class="col-sm-8">
						<input type="text" id="mail" name="mail" class="form-control" placeholder="请输入邮箱">
					</div>
				</div>
				<div class="form-group  text-right">
					<lable class="col-sm-3 " for="phone">
						<i class="icon-tablet icon-2x"></i>
					</lable>
					<div class="col-sm-8">
						<input type="text" id="phone" name="phone" class="form-control" placeholder="请输入手机号">
					</div>
				</div>
				<div class="form-group  text-right">
					<lable class="col-sm-3 " for="phone">
					</lable>
					<div class="col-sm-8">
						<button class="btn btn-primary btn-block">注册</button>
					</div>
				</div>
			</form>
		</div>
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="js/jquery-1.10.2.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
