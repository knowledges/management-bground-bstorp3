	<script>
		$(function(){
			
			//获取所有 ‘thumbnail’ 元素
			var thumbnails = $("#falls").find('div[class="thumbnail"]');
			//页面宽度
			var pageWidth = $('body').width();
			// 一个 box 的 宽度 
			var oboxs = thumbnails.eq(0).outerWidth(true);
			// 一列显示几个
			var oboxsCount = Math.floor(pageWidth/oboxs);
			// 设置 falls 的宽度 再居中
			$("#falls").css({
				"width":oboxsCount*oboxs+"px",
				"padding":"0 0",
				"margin":"0 auto"
			});
