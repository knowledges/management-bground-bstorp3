<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="数据统计后台管理">
	<meta name="author" content="邱宝林">
	<title>XXXX后台管理</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<!--[if IE 7]>
		<link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css">
	<![endif]-->

	<link rel="stylesheet" href="css/xx-admin.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<!-- 时间选择器 -->
	<link rel="stylesheet" href="css/datatimepick/bootstrap-datetimepicker.min.css">
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="page-warpper">
		<div class="container-fluid">
			<div class="row publish-row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<li>
							<i class="icon-table"></i>
							<a href="#">表格</a>
						</li>
					</ol>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="row">
								<div class="col-md-4">
									<i class="icon-table"></i>
									表格
								</div>
								<div class="col-md-8 text-right">
									开始&nbsp;&nbsp;<div class="input-append date start-data" id="start-data">
									    <input size="16" type="text" value="" readonly>
									    <span class="add-on"><i class="icon-time"></i></span>
									</div>
									
									-结束&nbsp;&nbsp;<div class="input-append date end-data" id="end-data">
									    <input size="16" type="text" value="" readonly>
									    <span class="add-on"><i class="icon-time"></i></span>
									</div>
									<button class="btn btn-primary">
										<i class="icon-search"></i>
										查询
									</button>
								</div>
							</div>
						</div>
						<div class="panel-body">
							<table class="table table-bordered table-striped table-hover tables">
								<thead class="text-center">
									<tr>
										<td>ID</td>
										<td>标题</td>
										<td>菜单</td>
										<td>类型</td>
										<td>点击率</td>
										<td>操作</td>
									</tr>
								</thead>
								<tbody class="text-center">
									<tr>
										<td>1</td>
										<td>XXXX</td>
										<td>XXXX</td>
										<td>XXXXX</td>
										<td>XX</td>
										<td>
											<a href="javascript:alert('查看');" class="search">
												<i class="icon-search"></i>
											</a>
											<a href="javascript:alert('修改');" class="edit">
												<i class="icon-edit"></i>
											</a>
											<a href="javascript:alert('删除');" class="del">
												<i class="icon-trash"></i>
											</a>
										</td>
									</tr>
									<tr>
										<td>1</td>
										<td>XXXX</td>
										<td>XXXX</td>
										<td>XXXXX</td>
										<td>XX</td>
										<td>
											<a href="javascript:alert('查看');" class="search">
												<i class="icon-search"></i>
											</a>
											<a href="javascript:alert('修改');" class="edit">
												<i class="icon-edit"></i>
											</a>
											<a href="javascript:alert('删除');" class="del">
												<i class="icon-trash"></i>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="flooter text-right">
							<nav class="pag-nav">
								<ul class="pagination">
									<li>
										<a href="#" aria-label="Previous">
											<span aria-hidden="true">&laquo;</span>
										</a>
									</li>
									<li><a href="#">1</a></li>
									<li><a href="#">2</a></li>
									<li><a href="#">3</a></li>
									<li><a href="#">4</a></li>
									<li><a href="#">5</a></li>
									<li>
										<a href="#" aria-label="Next">
											<span aria-hidden="true">&raquo;</span>
										</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>

			</div>

		</div>
	</div>

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="js/jquery-1.10.2.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="js/bootstrap.min.js"></script>
	<!-- 时间选择器 -->
	<script src="js/plugins/datatimepick/bootstrap-datetimepicker.js"></script>
	<script src="js/plugins/datatimepick/locales/bootstrap-datetimepicker.fr.js"></script>
	<script>
	$(function(){
		$("#start-data,#end-data").datetimepicker({
			format: 'yyyy/mm/dd hh:ii',
			autoclose:true
			// minView:2//日期时间选择器所能够提供的最精确的时间选择视图。
		});
	});
		
	</script>
</body>
</html>
